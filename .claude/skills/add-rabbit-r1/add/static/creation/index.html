<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no">
  <title>NanoClaw</title>
  <link rel="stylesheet" href="css/styles.css?v=20">
</head>
<body>
  <!-- Sessions List View -->
  <div id="view-sessions" class="view active">
    <div class="header">
      <span class="title">NANOCLAW://</span>
      <span id="connection-dot" class="dot dot-gray"></span>
    </div>
    <div id="session-list" class="scroll-area"></div>
    <div class="footer">
      <div class="session-footer-row">
        <button id="btn-new-session" class="btn-primary">[ + NEW ]</button>
        <button id="btn-monitor" class="btn-cmd-lg">[ MON ]</button>
        <button id="btn-cmd-sessions" class="btn-cmd-lg">[ CMD ]</button>
      </div>
    </div>
  </div>

  <!-- Chat View -->
  <div id="view-chat" class="view">
    <div class="header">
      <button id="btn-back" class="btn-back">&lt;-</button>
      <span id="chat-title" class="title"></span>
      <button id="btn-stop" class="btn-stop hidden">[STOP]</button>
      <span id="chat-status" class="dot dot-green"></span>
    </div>
    <div id="step-progress" class="step-progress hidden"></div>
    <div id="chat-messages" class="scroll-area"></div>
    <div class="footer">
      <div id="ptt-indicator" class="ptt hidden">Listening...</div>
      <div class="chat-input-row">
        <input id="msg-input" type="text" placeholder="> _" class="msg-input">
        <button id="btn-cmd" class="btn-cmd">[CMD]</button>
      </div>
    </div>
  </div>

  <!-- New Session View -->
  <div id="view-new" class="view">
    <div class="header">
      <button id="btn-back-new" class="btn-back">&lt;-</button>
      <span class="title">NEW SESSION</span>
    </div>
    <div class="form-area">
      <label for="initial-msg">PROMPT</label>
      <input id="initial-msg" type="text" placeholder="enter command..." class="input">
    </div>
    <div class="footer">
      <button id="btn-start" class="btn-primary">[ EXEC ]</button>
    </div>
  </div>

  <!-- Monitor View -->
  <div id="view-monitor" class="view">
    <div class="header">
      <button id="btn-back-monitor" class="btn-back">&lt;-</button>
      <span class="title">MONITOR</span>
      <span id="monitor-status" class="dot dot-gray"></span>
    </div>
    <div id="monitor-content" class="scroll-area">
      <div class="monitor-section">
        <div class="monitor-section-title">HEALTH</div>
        <div id="monitor-health"></div>
      </div>
      <div class="monitor-section">
        <div class="monitor-section-title">AGENTS</div>
        <div id="monitor-agents"></div>
      </div>
      <div class="monitor-section">
        <div class="monitor-section-title">TASKS</div>
        <div id="monitor-tasks"></div>
      </div>
    </div>
    <div class="footer">
      <button id="btn-monitor-refresh" class="btn-primary">[ REFRESH ]</button>
    </div>
  </div>

  <!-- Command Palette Overlay -->
  <div id="view-palette" class="palette-overlay">
    <div class="header">
      <button id="btn-back-palette" class="btn-back">&lt;-</button>
      <span class="title">COMMANDS</span>
    </div>
    <div id="palette-list" class="scroll-area"></div>
  </div>

  <!-- Completion notification overlay -->
  <div id="notify-overlay" class="notify-overlay">
    <div class="notify-text">TASK COMPLETE</div>
  </div>

  <script src="js/api.js?v=20"></script>
  <script src="js/hardware.js?v=20"></script>
  <script src="js/notify.js?v=20"></script>
  <script src="js/app.js?v=20"></script>
</body>
</html>
